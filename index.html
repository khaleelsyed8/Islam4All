<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qur'an for All</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <div id="loader">
        <div class="loader-text">
            <span class="loading">Salam</span>
            <span class="dots"><br />&nbsp;Peace </span>
            <span class="dots"><br />&nbsp;for </span>
            <span class="dots"><br />&nbsp;all </span>
        </div>
    </div>
    <header>
        <h2><a href="index.html">Qur'an for all</a></h2>
        <div class="header-elements">
            <div id="languageSelector">
                <div id="languageMenu" class="dropdown-content">
                    <!-- Languages will be populated here -->
                </div>
            </div>
            <i class="fa-solid fa-earth-europe" id="languageDropdown"></i>
                <a href="Favourites/index.html">
                    <i class="fa-solid fa-heart"></i>
                </a>
                <i class="fa-solid fa-moon" id="darkModeToggle" onclick="toggleDarkMode()"></i>
        </div>
    </header>
    <div class="container">
        <div class="hamburger-menu" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <aside id="sidebar">
            <div class="sidebar-headers">
                <button class="header-btn active" data-type="surah">Surah</button>
                <button class="header-btn" data-type="juz">Juz</button>
                <button class="header-btn hide" data-type="Ayah">Ayah</button>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search surah, juz, or ayah...">
            </div>
            <div id="sidebar-content">
                <!-- Surah list will be populated here -->
            </div>
        </aside>
        <main id="main">
            <div class="main-area">
                <button class="main-btn active" data-type="translate">Translation</button>
                <button class="main-btn" data-type="read">Read</button>
            </div>
            <div id="content">
                <!-- Content will be populated here -->
            </div>
            <footer>
                <h3>Want to Check out <a href="Ahadiths/index.html">Ahadiths?</a></h3>
            </footer>
        </main>
    </div>
    <script src="loader.js"></script>
    <script src="scripts.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
